<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>

        <!--Google Fonts-->
        

        <!-- FA -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        
    </head>
    
    <body >

        <div class="container text-center">

            <div id="app">

                <h1 class="to-do-title">ToDoList</h1>

                <div class="input-container">

                    <!-- <form  @submit.prevent="addToDo()" action=""> -->
                        <input @keyup.enter="addToDo()" required placeholder="Aggiungi un ToDo..." type="text" name="" id="" v-model="newToDo.text">
    
                        <button @click="addToDo()">
                            Aggiungi
                        </button>
                    <!-- </form> -->

                </div>

                <ul class="to-do-container" v-if="toDos.length>0">

                    <li v-for="(singleToDo,index) in toDos" >

                        <div v-if="singleToDo.done" class="check" >
                            &checkmark;
                        </div>

                        <div v-else class="cross">
                            &cross;
                        </div>

                       <span @click="changeValue(index)" class="interactible" :class = "(singleToDo.done)? 'striked-text': ''">
                        {{singleToDo.text}}
                       </span>

                        <div @click="removeToDo(index)" class="bf-remove-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </div>

                    </li>

                </ul>

                <div v-else>

                    Non hai nessuna operazione da completare. se vuoi aggiungere una operzione riempii il campo sopra 

                </div>

            </div>

        </div>
        
    
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/my-script.js"></script>
    </body>

</html>
